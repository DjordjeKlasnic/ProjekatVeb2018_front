

<div class="container" align="center" style="overflow-y: scroll">
    <table class="table table-dark" *ngIf="showServices()" style="width: 70%;margin-top: 4%;height: 50%;overflow-x: scroll">
      <thead>
        <tr>
          <th>SERVICES:</th>
        </tr>
      </thead>
       
          <tr *ngFor="let service of services">
              
                
                <td *ngIf="service.Approved">
                  <button class="btn btn-info" (click)="openService(service)" >{{service.Name}}</button>
                </td>
              </tr>     
        
    </table>
  </div>
