<div class="container" align="center" style="overflow-y: scroll">
    <table class="table table-dark"  style="width: 70%;margin-top: 4%;height: 50%;overflow-x: scroll">
      <thead>
        <tr>
          <th>UNAPPROVED SERVICES:</th>
        </tr>
      </thead>
       
          <tr *ngFor="let service of services">
              
                
              <td *ngIf="!service.Approved">
                  {{service.Name}}
                </td>
                <td *ngIf="!service.Approved">
                    <button class="btn btn-info" (click)="approveService(service)" routerLink="/main-page">Approve</button>
                  </td>
              </tr>     
        
    </table>
  </div>
