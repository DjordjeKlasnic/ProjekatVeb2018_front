<form class="form-horizontal" name="nesto" id="forma" #accountForm="ngForm">
    <fieldset>
    
    <!-- Form Name -->
    <h3 id="reg_title" class="jumbotron">Registration</h3>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="fullname">Full Name</label>  
      <div class="col-md-4">
      <input id="fullname" name="fullname" type="text" placeholder="enter full name" class="form-control input-md" [(ngModel)]="user.FullName" required />
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="email">Email</label>  
      <div class="col-md-4">
      <input id="email" name="email" type="email" placeholder="example@example.com" class="form-control input-md" [(ngModel)]="user.Email" required />
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="datebirth">Date of Birth</label>  
      <div class="col-md-4">
      <ngb-datepicker  #dp [(ngModel)]="selectedDate" (navigate)="date = $event.next" [minDate] = "today" name="date" requered=""
      ></ngb-datepicker>
        
      </div>
    </div>
    
    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="passwordinput">Password </label>
      <div class="col-md-4">
        <input id="passwordinput" minlength="6"  name="passwordinput" type="password" placeholder="enter password" class="form-control input-md" [(ngModel)]="user.Password" required />
        
      </div>
      
    </div>
    
    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="passwordinput2">Confirm Password</label>
      <div class="col-md-4">
        <input id="passwordinput2" name="passwordinput2" type="password" placeholder="confirm password" class="form-control input-md" [(ngModel)]="user.ConfirmPassword" required />
        
      </div>
    </div>
    
    <!-- Button (Double) -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="button1id"></label>
      <div class="col-md-8">
        <button id="button1id" name="button1id"
        [disabled]="(!accountForm.form.valid || (user.ConfirmPassword!=user.Password))" class="btn btn-dark" type="submit" (click)="addUser(); accountForm.reset()"  style="float: left;margin:3% 5% 10% 0">Register</button>
        <button id="button2id" name="button2id" class="btn btn-dark" routerLink="/main-page" style="float: left;margin: 3% 0 10% 0;">Back</button>
      </div>
    </div>
    
    </fieldset>
    </form>
