
<form class="form-horizontal" name="nesto" id="forma" #accountForm="ngForm">
    <fieldset>
        <h3 id="reg_title" class="jumbotron">Login</h3>

    <!-- Form Name -->
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput1">Email</label>  
      <div class="col-md-4">
      <input id="textinput1" name="textinput1" type="text" placeholder="enter email" class="form-control input-md" [(ngModel)]="userLogin.username" required />
        
      </div>
    </div>
    
    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="passwordinput">Password </label>
      <div class="col-md-4">
        <input id="passwordinput" name="passwordinput" type="password" placeholder="enter password" class="form-control input-md" [(ngModel)]="userLogin.password" required />
        
      </div>
    </div>
    
    <div class="form-group">
        <label class="col-md-4 control-label" for="button1id"></label>
        <div class="col-md-8">
          <input type="submit" class="btn btn-dark" [disabled]="!accountForm.form.valid" (click)="sendLogin(); accountForm.reset()" value="Login"  style="float: left;margin:3% 5% 10% 0"/>
          <button id="button2id" name="button2id" class="btn btn-dark" routerLink="/main-page" style="float: left;margin: 3% 0 10% 0;">Back</button>
        </div>
      </div>


    </fieldset>
    </form>
